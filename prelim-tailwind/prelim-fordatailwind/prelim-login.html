<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="bg-white px-8 py-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

        <form action="prelim-dashboard.html" class="space-y-4">
          <div class="flex items-center">
            <label for="username" class="mr-4 text-gray-700">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-600">
          </div>

          <div class="flex items-center">
            <label for="password" class="mr-4 text-gray-700">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-600">
          </div>

          <button type="submit" onclick="location.href='prelim-dashboard.html'" 
            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
          </button>
          
        </form>
      </div>
    </div>
  </body>
</html>
